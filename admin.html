<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CLICKS #1316</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background: url('https://i.pinimg.com/736x/ac/7d/7e/ac7d7ef7037c939bd58de63906091288.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      color: #2c3e50;
    }
    h2 {
      color: #333;
      margin-top: 0;
    }
    #progressContainer {
      width: 80%;
      height: 20px;
      background-color: #ccc;
      border-radius: 10px;
      margin: 20px auto;
      overflow: hidden;
      display: none;
    }
    #progressBar {
      height: 100%;
      width: 0%;
      background-color: #28a745;
      transition: width 10s linear;
    }
    #clickBtn {
      font-size: 24px;
      padding: 20px 40px;
      margin: 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #clickBtn:disabled {
      background-color: #999;
    }
    #leaderboard {
      margin-top: 30px;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .score-entry {
      background: white;
      padding: 8px;
      margin-bottom: 5px;
      border-radius: 5px;
      border-left: 5px solid #28a745;
      transition: transform 0.3s ease;
    }
    .top-score {
      background-color: #f39c12;
      animation: highlight 1s ease-in-out infinite alternate;
    }
    @keyframes highlight {
      0% {
        transform: scale(1);
        background-color: #f39c12;
      }
      100% {
        transform: scale(1.1);
        background-color: #e67e22;
      }
    }
    input {
      padding: 8px;
      width: 200px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>CLICKS #1316</h1>
  <h2>‚ö° Fastest Click in 10 Seconds</h2>
  <input type="text" id="playerName" placeholder="Enter your name" />
  <br><br>
  <button id="startBtn">Start Game</button>
  <br><br>
  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>
  <button id="clickBtn" disabled>Click Me!</button>
  <p id="clicks">Clicks: 0</p>
  <div id="leaderboard">
    <h3>üèÜ Leaderboard</h3>
    <div id="scores"></div>
  </div>

  <audio id="clickSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

  <script>
    let clicks = 0;
    let timer;
    let gameStarted = false;

    const clickBtn = document.getElementById('clickBtn');
    const startBtn = document.getElementById('startBtn');
    const playerNameInput = document.getElementById('playerName');
    const clicksDisplay = document.getElementById('clicks');
    const scoresDiv = document.getElementById('scores');
    const progressBar = document.getElementById('progressBar');
    const progressContainer = document.getElementById('progressContainer');
    const clickSound = document.getElementById('clickSound');

    let leaderboard = JSON.parse(localStorage.getItem('clickLeaderboard') || "[]");

    function renderLeaderboard() {
      scoresDiv.innerHTML = '';
      leaderboard
        .sort((a, b) => b.score - a.score)
        .slice(0, 10)
        .forEach((entry, i) => {
          const div = document.createElement('div');
          div.className = 'score-entry';
          if (i === 0) {
            div.classList.add('top-score'); // Add animation class to top scorer
          }
          div.innerText = `#${i + 1} ${entry.name}: ${entry.score} clicks`;
          scoresDiv.appendChild(div);
        });
    }

    function endGame(name) {
      gameStarted = false;
      clickBtn.disabled = true;
      clearInterval(timer);
      progressBar.style.width = '0%';
      progressContainer.style.display = 'none';

      leaderboard.push({ name, score: clicks });
      localStorage.setItem('clickLeaderboard', JSON.stringify(leaderboard));
      renderLeaderboard();
    }

    startBtn.onclick = () => {
      const name = playerNameInput.value.trim();
      if (!name) {
        alert("Please enter your name.");
        return;
      }
      clicks = 0;
      clicksDisplay.innerText = "Clicks: 0";
      clickBtn.disabled = false;
      clickBtn.focus();
      gameStarted = true;

      // Reset and animate progress bar
      progressBar.style.width = '0%';
      progressContainer.style.display = 'block';
      setTimeout(() => {
        progressBar.style.transition = 'width 10s linear';
        progressBar.style.width = '100%';
      }, 100); // Allow time for reflow

      timer = setTimeout(() => endGame(name), 10000); // 10 seconds
    };

    clickBtn.onclick = () => {
      if (!gameStarted) return;
      clicks++;
      clicksDisplay.innerText = "Clicks: " + clicks;

      // Play sound on click
      clickSound.play();
    };

    renderLeaderboard();
  </script>
</body>
</html>
